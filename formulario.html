<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Membros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main class="container">
    <form class="form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Cadastro de Membros</legend>

            <div class="form__group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form__group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form__group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>

            <fieldset class="form__group form__radio">
                <legend class="form__group form__leg">Estado Civil</legend>
                <label><input type="radio" name="estado_civil" value="solteiro"> Solteiro(a)</label>
                <label><input type="radio" name="estado_civil" value="casado"> Casado(a)</label>
                <label><input type="radio" name="estado_civil" value="divorciado"> Divorciado(a)</label>
                <label><input type="radio" name="estado_civil" value="viuvo"> Viúvo(a)</label>
            </fieldset>

            <div class="form__group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>

            <div class="form__group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>

            <div class="form__group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>

            <div class="form__group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>

            <button type="submit" class="botao__cad">Cadastrar</button>
        </fieldset>
    </form>
</main>

</body>
</html>
